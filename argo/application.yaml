apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: airflow7
  namespace: argocd
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: airflow7
  project: default
  source:
    repoURL: https://github.com/TimBogevich/airflow3_k8s.git
    targetRevision: HEAD
    path: '.'
    helm:
      valueFiles:
        - values.yaml
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true